<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Button</title>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

   @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    * {
      padding: 0;
      margin: 0;
    }
   

    body {
      background-image: url("bg.jpg");
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      font-family: "Montserrat", sans-serif;
    }
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      min-height: 400px;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .main-heading {
      font-size: 45px;
      font-weight: 500;
    }
    .button-div {
      margin-top: 60px;
      display: flex;
      gap: 40px;
      min-width: 300px;
    }
    .buttons {
      padding: 10px 50px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      font-size: 17px;
      background-image: linear-gradient(rgb(47, 106, 242), rgb(8, 58, 175));
      color: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    .buttons:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    /* let make it for mobile */
    @media (max-width: 480px) {
      body {
        background-position-x: 50%;
      }
      .container {
        margin: 20px;
        padding: 30px;
      }
      .main-heading {
        font-size: 35px;
      }
      .button-div {
        gap: 20px;
        min-width: 270px;
      }
    }
  </style>
  <body>
    <section>
      <div class="container">
        <h1 class="main-heading">Would you like to go on a date with me?</h1>
        <div class="button-div">
          <button id="yes-button" class="buttons">Yes</button>
          <button id="no-button" class="buttons">No</button>
        </div>
      </div>
    </section>
  </body>
  <script>
    let yes = document.querySelector("#yes-button");
    let no = document.querySelector("#no-button");
    let button_div = document.querySelector(".button-div");
    let text = document.querySelector(".main-heading");
    const box = document.querySelector(".container");
    let yes_text = `I know you would say yes🤭😋<br><br>Meet me tomorrow 😏`;

    // let's add functionality of no button

    const boxWidth = box.clientWidth;
    const boxHeight = box.clientHeight;
    const buttonWidth = no.clientWidth;
    const buttonHeight = no.clientHeight;

    // Variables to store the current position
    let currentX = 0;
    let currentY = 0;

    no.addEventListener("mouseover", () => {
      // Calculate new positions that are at least 20% away from the current position
      no.style.position = "absolute";
      let newX, newY;

      do {
        newX = Math.random() * (boxWidth - buttonWidth);
        newY = Math.random() * (boxHeight - buttonHeight);
      } while (
        Math.abs(newX - currentX) < boxWidth * 0.2 ||
        Math.abs(newY - currentY) < boxHeight * 0.2
      );

      // Update the button's position
      currentX = newX;
      currentY = newY;

      no.style.left = `${currentX}px`;
      no.style.top = `${currentY}px`;
    });

    yes.addEventListener("click", () => {
      button_div.remove();
      text.innerHTML = yes_text;
    });
  </script>
</html>
